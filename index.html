<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers Shopping</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    </style>

    <script src="https://kit.fontawesome.com/91c06491ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <p class="logo">PLANTS🍀</p>
        <div>
            🛒$ <span class="balance">0.00</span>
        </div>
    </nav>

    <div class="main-part">
        <p style="font-weight: 600; font-size: 22px;">All Products🌿</p>
        <div class="img-container">
            <div class="content">
                <img src="./images/pexels-photo-346529.webp" alt="" class="content-img">
                <p class="plants-name">Alocasia 'Portodoro'</p>
                <p class="plants-price">$31.73</p>
                <button class="add-cart" onclick="mainPartFunction('Alocasia Portodoro',  31.73)">Add to cart🛒</button>
            </div>
            <div class="content">
                <img src="./images/pexels-photo-346529.webp" alt="" class="content-img">
                <p class="plants-name">Crotum variegatum</p>
                <p class="plants-price">$16.61</p>
                <button class="add-cart" onclick="mainPartFunction('Crotum variegatum', 16.61)">Add to cart🛒</button>
            </div>
            <div class="content">
                <img src="./images/pexels-photo-346529.webp" alt="" class="content-img">
                <p class="plants-name">Dracena Fragrans</p>
                <p class="plants-price">$28.35</p>
                <button class="add-cart" onclick="mainPartFunction('Dracena Fragrans', 28.35)">Add to cart🛒</button>
            </div>
            <div class="content">
                <img src="./images/pexels-photo-346529.webp" alt="" class="content-img">
                <p class="plants-name">Anthirium Andraean</p>
                <p class="plants-price">$13.48</p>
                <button class="add-cart" onclick="mainPartFunction('Anthirium Andraean', 13.48)">Add to cart🛒</button>
            </div>
            <div class="content">
                <img src="./images/pexels-photo-346529.webp" alt="" class="content-img">
                <p class="plants-name">Red Roses</p>
                <p class="plants-price">$34.98</p>
                <button class="add-cart" onclick="mainPartFunction('Red Roses', 34.98)">Add to cart🛒</button>
            </div>
            <div class="content">
                <img src="./images/pexels-photo-346529.webp" alt="" class="content-img">
                <p class="plants-name">Tulip</p>
                <p class="plants-price">$2.43</p>
                <button class="add-cart" onclick="mainPartFunction('Tulip', 2.43)">Add to cart🛒</button>
            </div>
            <div class="content">
                <img src="./images/pexels-photo-346529.webp" alt="" class="content-img">
                <p class="plants-name">Rafleziya</p>
                <p class="plants-price">$21.23</p>
                <button class="add-cart" onclick="mainPartFunction('Rafleziya', 21.23)">Add to cart🛒</button>
            </div>
            <div class="content">
                <img src="./images/pexels-photo-346529.webp" alt="" class="content-img">
                <p class="plants-name">Tumpalumpa</p>
                <p class="plants-price">$13.21</p>
                <button class="add-cart" onclick="mainPartFunction('Tumpalumpa', 13.21)">Add to cart🛒</button>
            </div>
            <div class="content">
                <img src="./images/pexels-photo-346529.webp" alt="" class="content-img">
                <p class="plants-name">Vektor Gektor</p>
                <p class="plants-price">$34.34</p>
                <button class="add-cart" onclick="mainPartFunction('Vektor Gektor', 34.34)">Add to cart🛒</button>
            </div>
        </div>
    </div>

    <div class="cost-nav">
        <div class="navbar">
            <p>Cart Summary</p>
            <i class="fa-solid fa-xmark" style="cursor: pointer;"></i>
        </div>
        <div class="body">
            <p class="cart-empty">Your cart is empty</p>

            <div class="block">
                <div class="div1">
                    <div style="display: flex; align-items: center; gap: 5px;">
                        <img src="./images/pexels-photo-346529.webp" alt="" class="div1-img">
                        <span class="itemname"></span>
                    </div>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
                <div class="div2">
                    <!-- <span>Quantity</span><br> -->
                    <div class="inc-dec">
                        <span class="decreament">-</span>
                        <span class="count-number">1</span>
                        <span class="increament">+</span>
                    </div>
                    <span>$<span class="cost-price"></span></span>
                </div>
            </div><hr>
        </div>
        <button class="checkout">Checkout</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
